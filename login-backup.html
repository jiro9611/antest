<body onLoad="load_em()">
  <section class="container">
    <div class="sysName">
      <h1>Agrilus<small id="sysSub2">Beta</small><br><small id="sysSub">Practitioner System Management</small></h1>
    </div>

    <form name="login">
      <div class="login">
        <h1>Login</h1>
        <form method="post" action="index.html">
          <p><input type="text" id="id" value="" placeholder="Username or Email"></p>
          <p><input type="password" id="pass" value="" placeholder="Password"></p>
          <p class="remember_me">
            <label>
              <input type="checkbox" id="check" name="remember_me" >
              Remember me on this computer
            </label>
          </p>
          <p class="submit"><input type="submit" name="commit" value="Login" onclick="return pasuser(this.form); alertIt(); remember_me();"></p>
          <!-- <p class="submit"><input type="submit" name="commit" value="Login" onclick="remember_me()"></p> -->
        </form>
      </div>
    </form>  

    <div class="login-help">
      <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
    </div>
    <div class="aboutAgrilus">
      © 2012–2015 <a href="#" target="_blank">Agrilus.com</a> -
      <a href="#" target="_blank">About</a> -
      <a href="#" target="_blank">Contact</a>
    </div>
    <p class="about-author">

    </p>
  </section>

  <div>

    <input id="username"><br>
    <input id="password" type="password"><br>
    <input id="check" type="checkbox"> Remember Me<br>
    <input onClick="remember_me()" type="button" value="Demo"> 


  </div>
